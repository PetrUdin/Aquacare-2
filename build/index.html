<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQUACARE</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__logo">
            <img src="" alt="" class="header__img" />
          </div>
          <nav class="header__nav">
            <div class="header__burger">
              <span></span>
              <span></span>
            </div>
            <ul class="header__items">
              <li class="header__item">Аренда</li>
              <li class="header__item">Ремонт</li>
              <li class="header__item">Комплектующие</li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="head">
          <div class="head__container container">
            <h1 class="head__title">Аренда</h1>
            <span class="head__subtitle"
              >Аппаратов высокого давления от 4000 рублей в месяц!</span
            >
            <span class="head__subtitle-grey"
              >Включая установку, техническое обслуживание и ремонт</span
            >
          </div>
          <button class="head__btn btn__popup">Оставить заявку</button>
        </section>
        <section class="services">
          <div class="services__container container">
            <div class="services__titles">
              <div class="services__title">Аренда</div>
              <div class="services__title">Ремонт</div>
              <div class="services__title">Комплектующие</div>
            </div>
            <div class="services__contents">
              <div class="services__content">
                <img src="" alt="" class="content__img" />
                <span class="content__title"></span>
                <span class="content__subtitle"></span>
              </div>
              <div class="services__content">
                <img src="" alt="" class="content__img" />
                <span class="content__title"></span>
                <span class="content__subtitle"></span>
              </div>
              <div class="services__content">
                <img src="" alt="" class="content__img" />
                <span class="content__title"></span>
                <span class="content__subtitle"></span>
              </div>
            </div>
          </div>
        </section>
        <section class="height">
          <div class="height__container container"></div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container"></div>
      </footer>
    </div>
  </body>
</html>
